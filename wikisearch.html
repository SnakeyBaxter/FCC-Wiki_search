<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Wikipedia Search</title>
<link href="wikisearch.css" rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="wikisearch.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="container-fluid">
<h1>Wikipedia Search</h1>

<div id="main">
	<form>
		<input type="text" id="search" autocomplete='off' placeholder="Search Wikipedia...">
	</form> 
	
	<button id ="find" class="btn btn-warning">Search Wikipedia</button> 
	
	<button id="random" class="btn btn-info">Random Article</button>

	<div id="results">
	</div> 
</div>
<!--end container-->
</div>




</body>
</html>
